platform {
	bundle 'com.google.code.findbugs:annotations:2.0.3'
	bundle 'org.swinglabs:swingx:1.0', {
		bnd {
			symbolicName = 'org.jdesktop.swingx'
		}
	}
	bundle 'joda-time:joda-time:1.6'
//	bundle 'org.springframework:spring-core:3.1.1.RELEASE'
	bundle 'org.springframework:spring-core:5.3.23'

	bnd group: 'com.jhlabs', name: 'filters', {
		// suppress Require-Capability: osgi.ee;filter:="(&(osgi.ee=JavaSE)(version=1.1))" generated by bnd
		instruction '-removeheaders', 'Require-Capability'
	}
}
